<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="top-container">
            <h2 class="heading">Metric/Imperial Unit Conversion</h2>
            <input type="textbox" alt="enter value here" id="textbox">
            <button id="convert-btn">Convert</button>
        </div>

        <div class="second-container">
            <div class="grid-list">
                <h4 class="heading-text">Length (Meter/Feet)</h4>
                <p class="value" id="length-value"></p>
            </div>

            <div class="grid-list">
                <h4 class="heading-text">Volume (Liters/Gallons)
                </h4>
                <p class="value" id="volume-value"></p>
            </div>

            <div class="grid-list">
                <h4 class="heading-text">Mass (Kilograms/Pounds)</h4>
                <p class="value" id="mass-value"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
